<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SO_ACCESSORY | Official Store</title>
    <style>
        :root {
            --bg-body: #f5f5f7; --bg-card: #ffffff; --text-main: #1d1d1f;
            --accent: #0071e3; --ios-green: #34c759; --glass: rgba(255, 255, 255, 0.7);
        }
        .karanlik-tema {
            --bg-body: #000000; --bg-card: #1c1c1e; --text-main: #f5f5f7;
            --glass: rgba(28, 28, 30, 0.8);
        }
        body {
            background-color: var(--bg-body); color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0; transition: all 0.4s ease; overflow-x: hidden;
        }
        header {
            position: sticky; top: 0; z-index: 1000; padding: 15px 5%;
            display: flex; justify-content: space-between; align-items: center;
            background: var(--glass); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }
        .nav-sag { display: flex; align-items: center; gap: 20px; }
        
        /* EMOJI SWITCH */
        .switch { position: relative; display: inline-block; width: 55px; height: 28px; cursor: pointer; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: #d1d1d6; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: "‚òÄÔ∏è"; display: flex; align-items: center; justify-content: center; height: 22px; width: 22px; left: 3px; bottom: 3px; background: white; transition: .4s; border-radius: 50%; font-size: 12px; }
        input:checked + .slider { background: var(--ios-green); }
        input:checked + .slider:before { transform: translateX(27px); content: "üåô"; }

        /* SEPET PANEL */
        #sepet-panel {
            position: fixed; top: 0; right: -400px; width: 350px; height: 100vh;
            background: var(--bg-card); z-index: 2000; transition: 0.5s cubic-bezier(0.77, 0, 0.175, 1);
            box-shadow: -10px 0 30px rgba(0,0,0,0.2); display: flex; flex-direction: column;
        }
        #sepet-panel.acik { right: 0; }
        .sepet-ic { padding: 30px; display: flex; flex-direction: column; height: 100%; box-sizing: border-box; }
        #sepet-listesi { flex-grow: 1; overflow-y: auto; margin: 20px 0; }
        .sepet-item { display: flex; align-items: center; gap: 15px; margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px solid rgba(0,0,0,0.05); }
        .sepet-item img { width: 50px; height: 50px; border-radius: 8px; object-fit: cover; }

        /* √úR√úNLER */
        .urun-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; padding: 40px 8%; }
        .kart { background: var(--bg-card); border-radius: 25px; padding: 20px; text-align: center; border: 1px solid rgba(0,0,0,0.05); transition: 0.3s; }
        .kart:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .kart img { width: 100%; height: 250px; object-fit: contain; border-radius: 15px; margin-bottom: 15px; }
        
        .buy-btn { width: 100%; padding: 15px; border-radius: 12px; border: none; background: var(--ios-green); color: white; font-weight: 700; cursor: pointer; transition: 0.2s; }
        .buy-btn:active { transform: scale(0.95); }
        .checkout-btn { width: 100%; padding: 18px; border-radius: 15px; border: none; background: var(--accent); color: white; font-weight: 700; cursor: pointer; }
    </style>
</head>
<body>

<header>
    <div style="font-weight: 900; letter-spacing: -1px;">SO_ACCESSORY</div>
    <div class="nav-sag">
        <div onclick="toggleSepet()" style="cursor:pointer; font-size: 1.4rem; position: relative;">
            üëú <span id="sayac" style="position:absolute; top:-5px; right:-10px; background:var(--accent); color:white; font-size:0.7rem; padding:2px 6px; border-radius:10px;">0</span>
        </div>
        <label class="switch">
            <input type="checkbox" id="t-sw" onclick="tema()">
            <span class="slider"></span>
        </label>
    </div>
</header>

<div id="sepet-panel">
    <div class="sepet-ic">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h2 style="margin:0">Sepetim</h2>
            <span onclick="toggleSepet()" style="cursor:pointer; opacity:0.5">Kapat</span>
        </div>
        <div id="sepet-listesi"></div>
        <div style="border-top:1px solid rgba(0,0,0,0.1); padding-top:20px;">
            <div style="display:flex; justify-content:space-between; font-weight:800; margin-bottom:20px;">
                <span>Toplam:</span> <span id="toplam">0 TL</span>
            </div>
            <button class="checkout-btn" onclick="window.location.href='https://www.shopier.com/SO_ACCESSORY'">Shopier ile G√ºvenle √ñde</button>
        </div>
    </div>
</div>

<section style="text-align:center; padding:60px 20px;">
    <h1 style="font-size:3rem; letter-spacing:-2px; margin-bottom:10px;">Premium <span style="color:var(--accent)">Aksesuar</span></h1>
    <p style="opacity:0.6;">Shopier g√ºvencesiyle tarzƒ±nƒ± tamamla.</p>
</section>

<main class="urun-grid" id="grid"></main>

<script>
    // BURAYA SHOPIER'DEKƒ∞ √úR√úNLERƒ∞Nƒ∞ EKLE KANKƒ∞M
    const urunler = [
        { id: 1, ad: "Zarif Tek Ta≈ü Kolye", fiyat: 200, resim: "https://cdn.shopier.app/pictures_mid/SO_ACCESSORY_6066f6b707841ca996f55799cd597b8e.jpeg" },
        { id: 2, ad: "Papatya Desenli Kƒ±lƒ±f", fiyat: 350, resim: "https://cdn.shopier.app/pictures_mid/SO_ACCESSORY_daafe5c82bb236edc4781ed0675d1f7a.jpeg" },
        { id: 3, ad: "Vintage Altƒ±n Y√ºz√ºk", fiyat: 290, resim: "https://images.unsplash.com/photo-1535632066927-ab7c9ab60908?auto=format&fit=crop&w=500" },
        { id: 4, ad: "G√ºm√º≈ü Zincir Bileklik", fiyat: 180, resim: "https://images.unsplash.com/photo-1611591437281-460bfbe1220a?auto=format&fit=crop&w=500" },
        // Yeni √ºr√ºnleri buraya eklemeye devam edebilirsin kankim...
    ];

    let sepet = [];

    function bas() {
        document.getElementById('grid').innerHTML = urunler.map(u => `
            <div class="kart">
                <img src="${u.resim}">
                <h3 style="margin:10px 0; font-size:1.1rem;">${u.ad}</h3>
                <span style="color:var(--accent); font-weight:800; font-size:1.4rem; display:block; margin-bottom:15px;">${u.fiyat} TL</span>
                <button class="buy-btn" onclick="ekle(${u.id})">Sepete Ekle</button>
            </div>
        `).join('');
    }

    function ekle(id) {
        sepet.push(urunler.find(x => x.id === id));
        guncelle();
    }

    function guncelle() {
        document.getElementById('sayac').innerText = sepet.length;
        document.getElementById('sepet-listesi').innerHTML = sepet.map((u, i) => `
            <div class="sepet-item">
                <img src="${u.resim}">
                <div style="flex:1"><b>${u.ad}</b><br><small>${u.fiyat} TL</small></div>
                <span onclick="sil(${i})" style="cursor:pointer; opacity:0.3">‚úï</span>
            </div>
        `).join('');
        document.getElementById('toplam').innerText = sepet.reduce((a,b) => a + b.fiyat, 0) + " TL";
    }

    function sil(i) { sepet.splice(i, 1); guncelle(); }
    function toggleSepet() { document.getElementById('sepet-panel').classList.toggle('acik'); }
    function tema() { document.body.classList.toggle('karanlik-tema'); }

    window.onload = bas;
</script>
</body>
</html>
