<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SO_ACCESSORY | Premium Collection</title>
    <style>
        :root {
            --accent-blue: #0071e3;
            --bg-gray: #e5e5e7;
        }

        body {
            background: radial-gradient(circle at center, #ffffff 0%, #d2d2d7 100%);
            background-attachment: fixed;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0; padding: 0;
            color: #1d1d1f;
            min-height: 100vh;
        }

        header {
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            position: sticky; top: 0; z-index: 1000;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .logo-container { display: flex; align-items: center; gap: 10px; }
        .logo-img { width: 40px; height: 40px; border-radius: 10px; object-fit: cover; }
        .logo-text { font-weight: 800; font-size: 1.2rem; }

        .hero { text-align: center; padding: 50px 20px; }
        .hero h1 { font-size: 3rem; margin-bottom: 10px; letter-spacing: -2px; }

        .urun-konteynir {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px; padding: 20px 5% 80px;
        }

        .urun-kart {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 30px; padding: 20px;
            text-align: center; border: 1px solid rgba(255,255,255,0.3);
            transition: 0.3s;
        }

        .urun-kart:hover { transform: translateY(-10px); background: rgba(255, 255, 255, 0.8); }

        .resim-cerceve {
            width: 100%; height: 250px; border-radius: 20px;
            background: white; margin-bottom: 15px; overflow: hidden;
        }

        .resim-cerceve img { width: 100%; height: 100%; object-fit: contain; }

        .fiyat { font-size: 1.5rem; font-weight: 800; display: block; margin: 15px 0; color: var(--accent-blue); }

        .satin-al-btn {
            background: #1d1d1f; color: white; text-decoration: none;
            padding: 15px; border-radius: 15px; font-weight: 700; display: block;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="logo.jpeg" alt="Logo" class="logo-img">
            <div class="logo-text">SO_ACCESSORY</div>
        </div>
        <div style="font-weight: bold; font-size: 0.8rem; color: #86868b;">PREMIUM STORE</div>
    </header>

    <section class="hero">
        <h1>Işıltını Keşfet.</h1>
        <p>Premium aksesuar ve tasarım kılıflar.</p>
    </section>

    <main class="urun-konteynir">
        <div class="urun-kart">
            <div class="resim-cerceve">
                <img src="https://cdn.shopier.app/pictures_mid/SO_ACCESSORY_6066f6b707841ca996f55799cd597b8e.jpeg" alt="Kolye">
            </div>
            <h3>Zarif Tek Taş Kolye</h3>
            <span class="fiyat">200 TL</span>
            <a href="https://www.shopier.com/SO_ACCESSORY/38596162" target="_blank" class="satin-al-btn">Satın Al</a>
        </div>

        <div class="urun-kart">
            <div class="resim-cerceve">
                <img src="https://cdn.shopier.app/pictures_mid/SO_ACCESSORY_daafe5c82bb236edc4781ed0675d1f7a.jpeg" alt="Kılıf">
            </div>
            <h3>Papatya Desenli Kılıf</h3>
            <span class="fiyat">350 TL</span>
            <a href="https://www.shopier.com/SO_ACCESSORY/38129312" target="_blank" class="satin-al-btn">Satın Al</a>
        </div>

        <div class="urun-kart">
            <div class="resim-cerceve">
                <img src="https://images.unsplash.com/photo-1535632066927-ab7c9ab60908?auto=format&fit=crop&w=500" alt="Yüzük">
            </div>
            <h3>Vintage Altın Yüzük</h3>
            <span class="fiyat">290 TL</span>
            <a href="#" target="_blank" class="satin-al-btn">Satın Al</a>
        </div>
    </main>

</body>
</html>
