<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SO_ACCESSORY | Elite Club</title>
    <style>
        :root { 
            --bg: #f5f5f7; --card: #ffffff; --text: #1d1d1f; 
            --accent: #0071e3; --wa-green: #2ecc71; --fav: #ff3b30; --header-bg: rgba(255, 255, 255, 0.8);
        }
        .dark { 
            --bg: #000000; --card: #1c1c1e; --text: #f5f5f7; 
            --header-bg: rgba(0, 0, 0, 0.8);
        }
        body { background-color: var(--bg); color: var(--text); font-family: -apple-system, BlinkMacSystemFont, sans-serif; margin: 0; transition: 0.5s; overflow-x: hidden; }
        
        header { position: sticky; top: 0; z-index: 1000; padding: 15px 8%; display: flex; justify-content: space-between; align-items: center; background: var(--header-bg); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border-bottom: 1px solid rgba(0,0,0,0.05); }
        .nav-actions { display: flex; align-items: center; gap: 15px; }
        
        .icon-btn { position: relative; cursor: pointer; font-size: 1.4rem; transition: 0.2s; background: none; border: none; color: inherit; display: flex; align-items: center; outline: none; }
        .badge { position: absolute; top: -5px; right: -10px; background: var(--accent); color: white; font-size: 0.7rem; padding: 2px 6px; border-radius: 10px; font-weight: bold; }
        
        #user-display { font-size: 0.85rem; font-weight: 600; cursor: pointer; padding: 6px 14px; background: rgba(0,0,0,0.05); border-radius: 20px; text-transform: capitalize; }
        .dark #user-display { background: rgba(255,255,255,0.1); }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; padding: 40px 8%; min-height: 500px; }
        .kart { background: var(--card); border-radius: 30px; padding: 20px; transition: 0.4s; box-shadow: 0 4px 20px rgba(0,0,0,0.03); }
        .kart:hover { transform: translateY(-8px); }
        
        .img-box { background: #fbfbfd; border-radius: 20px; height: 260px; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .dark .img-box { background: #2c2c2e; }
        .kart img { max-width: 85%; max-height: 85%; object-fit: contain; }

        .info h3 { margin: 15px 0 5px; font-size: 1.1rem; min-height: 2.5rem; }
        .info p { color: var(--accent); font-weight: 800; font-size: 1.3rem; margin: 10px 0; }
        
        .btn-group { display: flex; gap: 10px; margin-top: 15px; }
        .btn { padding: 15px; border-radius: 18px; border: none; font-weight: 700; cursor: pointer; transition: 0.3s; font-size: 0.9rem; }
        .btn-add { flex: 1; background: var(--text); color: var(--bg); }
        .btn-fav { width: 55px; background: rgba(0,0,0,0.04); font-size: 1.2rem; display: flex; align-items: center; justify-content: center; }
        .btn-fav.active { color: var(--fav); background: rgba(255, 59, 48, 0.1) !important; }

        .side-panel { position: fixed; top: 0; right: -450px; width: 380px; height: 100vh; background: var(--card); z-index: 2000; transition: 0.5s cubic-bezier(0.19, 1, 0.22, 1); padding: 30px; box-shadow: -15px 0 50px rgba(0,0,0,0.1); box-sizing: border-box; display: flex; flex-direction: column; }
        .side-panel.open { right: 0; }
        
        #auth-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.4); backdrop-filter: blur(8px); z-index: 3000; display: none; align-items: center; justify-content: center; }
        .modal-content { background: var(--card); padding: 40px; border-radius: 35px; width: 340px; text-align: center; }
        .input-group { position: relative; width: 100%; margin: 8px 0; }
        .input-group input { width: 100%; padding: 16px; border-radius: 15px; border: 1px solid rgba(0,0,0,0.05); background: rgba(0,0,0,0.02); box-sizing: border-box; font-size: 1rem; color: inherit; outline: none; }
        .pass-toggle { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; opacity: 0.5; font-size: 1.2rem; }

        .qty-controls { display: flex; align-items: center; gap: 10px; margin-top: 8px; background: rgba(0,0,0,0.03); width: fit-content; padding: 5px 10px; border-radius: 12px; }
        .list-item { display: flex; align-items: center; gap: 12px; margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px solid rgba(0,0,0,0.03); }
        .list-item img { width: 60px; height: 60px; border-radius: 12px; object-fit: cover; }

        @media (max-width: 600px) { .side-panel { width: 100%; } .grid { grid-template-columns: 1fr 1fr; gap: 12px; padding: 20px 12px; } }
    </style>
</head>
<body>

<header>
    <div style="font-weight: 900; font-size: 1.3rem;">SO_ACCESSORY</div>
    <div class="nav-actions">
        <div id="user-display" onclick="handleUserClick()">Giri≈ü Yap</div>
        <button class="icon-btn" onclick="togglePanel('fav-panel')">‚ù§Ô∏è<span id="fav-sayac" class="badge">0</span></button>
        <button class="icon-btn" onclick="togglePanel('cart-panel')">üëú<span id="cart-sayac" class="badge">0</span></button>
        <button class="icon-btn" onclick="temaDegistir()" id="theme-btn">‚òÄÔ∏è</button>
    </div>
</header>

<div id="auth-modal">
    <div class="modal-content" id="login-box">
        <h2>Giri≈ü Yap üîê</h2>
        <div class="input-group"><input type="text" id="login-name" placeholder="ƒ∞sminiz"></div>
        <div class="input-group">
            <input type="password" id="login-pass" placeholder="≈ûifreniz">
            <span class="pass-toggle" onclick="togglePass('login-pass')">üëÅÔ∏è</span>
        </div>
        <button class="btn btn-add" style="width:100%; margin-top:10px" onclick="performLogin()">Giri≈ü</button>
        <p onclick="switchAuth('reg')" style="cursor:pointer; color:var(--accent); font-size:0.85rem; margin-top:20px; font-weight:600;">Hesabƒ±n yok mu? Kayƒ±t Ol</p>
        <button class="btn" onclick="document.getElementById('auth-modal').style.display='none'" style="margin-top:10px; background:none; opacity:0.3; width:100%">Kapat</button>
    </div>
    <div class="modal-content" id="reg-box" style="display:none">
        <h2>Kayƒ±t Ol ‚ú®</h2>
        <div class="input-group"><input type="text" id="reg-name" placeholder="ƒ∞sminiz"></div>
        <div class="input-group">
            <input type="password" id="reg-pass" placeholder="≈ûifre Belirleyin">
            <span class="pass-toggle" onclick="togglePass('reg-pass')">üëÅÔ∏è</span>
        </div>
        <button class="btn btn-add" style="width:100%; margin-top:10px" onclick="performRegister()">Kayƒ±t Ol</button>
        <p onclick="switchAuth('login')" style="cursor:pointer; color:var(--accent); font-size:0.85rem; margin-top:20px; font-weight:600;">Zaten √ºye misin? Giri≈ü Yap</p>
    </div>
</div>

<div id="cart-panel" class="side-panel">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:25px;">
        <h2 style="margin:0">√áantam üëú</h2>
        <span onclick="togglePanel('cart-panel')" style="cursor:pointer; opacity:0.3">‚úï</span>
    </div>
    <div id="cart-list" style="flex:1; overflow-y:auto"></div>
    <div style="border-top: 1px solid rgba(0,0,0,0.05); padding-top:20px;">
        <div style="display:flex; justify-content:space-between; font-weight:800; font-size:1.3rem; margin-bottom:20px;">
            <span>Toplam:</span> <span id="cart-total">0 TL</span>
        </div>
        <button class="btn" style="background:var(--wa-green); color:white; width:100%" onclick="siparisVer()">üí¨ WhatsApp Sipari≈üi</button>
    </div>
</div>

<div id="fav-panel" class="side-panel">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:25px;">
        <h2 style="margin:0">Favorilerim ‚ù§Ô∏è</h2>
        <span onclick="togglePanel('fav-panel')" style="cursor:pointer; opacity:0.3">‚úï</span>
    </div>
    <div id="fav-list" style="flex:1; overflow-y:auto"></div>
</div>

<section style="text-align: center; padding: 70px 20px 30px;">
    <h1 style="font-size:3.2rem; letter-spacing:-2.5px; margin:0;"><span id="welcome-msg">Premium</span> Koleksiyon.</h1>
</section>

<main class="grid" id="main-grid"></main>

<script>
    const telNo = "905319160517"; 
    const urunler = [
        { id: 1, ad: "Zarif Tek Ta≈ü Kolye", fiyat: 200, resim: "https://cdn.shopier.app/pictures_mid/SO_ACCESSORY_6066f6b707841ca996f55799cd597b8e.jpeg" },
        { id: 2, ad: "Papatya Desenli Kƒ±lƒ±f", fiyat: 350, resim: "https://cdn.shopier.app/pictures_mid/SO_ACCESSORY_daafe5c82bb236edc4781ed0675d1f7a.jpeg" },
        { id: 3, ad: "Ye≈üil Lotus √ái√ßeƒüi Seti", fiyat: 350, resim: "https://cdn.shopier.app/pictures_large/SO_ACCESSORY_25fd6aaa15e32d8a0df01285acade74e.jpeg" },
        { id: 4, ad: "Roma Rakamlƒ± Z√ºmr√ºt Kolye", fiyat: 200, resim: "https://cdn.shopier.app/pictures_large/SO_ACCESSORY_13cde4ecda550267783ce66fa91576a8.jpeg" }
    ];

    let sepet = JSON.parse(localStorage.getItem('so_sepet_v5')) || [];
    let favoriler = JSON.parse(localStorage.getItem('so_favs_v5')) || [];
    let activeUser = JSON.parse(localStorage.getItem('so_active_v5')) || null;
    let registeredUsers = JSON.parse(localStorage.getItem('so_members_v5')) || [];

    function urunleriBas() {
        const grid = document.getElementById('main-grid');
        if(!grid) return;
        grid.innerHTML = "";
        urunler.forEach(u => {
            const isFav = favoriler.includes(u.id) ? 'active' : '';
            grid.innerHTML += `
                <div class="kart">
                    <div class="img-box"><img src="${u.resim}"></div>
                    <div class="info">
                        <h3>${u.ad}</h3>
                        <p>${u.fiyat} TL</p>
                        <div class="btn-group">
                            <button class="btn btn-add" onclick="sepeteEkle(${u.id})">Sepete Ekle</button>
                            <button class="btn btn-fav ${isFav}" onclick="toggleFav(${u.id})">‚ù§Ô∏è</button>
                        </div>
                    </div>
                </div>`;
        });
    }

    function togglePass(id) {
        const el = document.getElementById(id);
        el.type = el.type === "password" ? "text" : "password";
    }

    function switchAuth(type) {
        document.getElementById('login-box').style.display = type === 'login' ? 'block' : 'none';
        document.getElementById('reg-box').style.display = type === 'reg' ? 'block' : 'none';
    }

    function performRegister() {
        const name = document.getElementById('reg-name').value;
        const pass = document.getElementById('reg-pass').value;
        if(name && pass) {
            registeredUsers.push({name, pass});
            localStorage.setItem('so_members_v5', JSON.stringify(registeredUsers));
            alert("Kayƒ±t tamam! Giri≈ü yapabilirsin.");
            switchAuth('login');
        }
    }

    function performLogin() {
        const name = document.getElementById('login-name').value;
        const pass = document.getElementById('login-pass').value;
        const user = registeredUsers.find(u => u.name.toLowerCase() === name.toLowerCase() && u.pass === pass);
        if(user) {
            activeUser = user;
            localStorage.setItem('so_active_v5', JSON.stringify(user));
            document.getElementById('auth-modal').style.display = 'none';
            updateUserUI();
        } else { alert("ƒ∞sim veya ≈üifre yanlƒ±≈ü!"); }
    }

    function handleUserClick() { if(!activeUser) document.getElementById('auth-modal').style.display = 'flex'; else logout(); }
    
    function logout() { 
        if(confirm("√áƒ±kƒ±≈ü yapƒ±yorsun, emin misin?")) {
            activeUser = null; 
            localStorage.removeItem('so_active_v5'); 
            updateUserUI(); 
        } 
    }

    function updateUserUI() { 
        document.getElementById('user-display').innerText = activeUser ? activeUser.name : "Giri≈ü Yap";
        document.getElementById('welcome-msg').innerText = activeUser ? `Ho≈ü Geldin, ${activeUser.name}!` : "Premium";
    }

    function sepeteEkle(id) {
        const urun = urunler.find(u => u.id === id);
        const sepetteki = sepet.find(s => s.id === id);
        if(sepetteki) sepetteki.adet += 1; else sepet.push({...urun, adet: 1});
        saveCart();
    }

    function adetDegistir(id, miktar) {
        const item = sepet.find(s => s.id === id);
        if(item) {
            item.adet += miktar;
            if(item.adet <= 0) sepet = sepet.filter(s => s.id !== id);
            saveCart();
        }
    }

    function saveCart() { localStorage.setItem('so_sepet_v5', JSON.stringify(sepet)); updateCartUI(); }

    function updateCartUI() {
        document.getElementById('cart-sayac').innerText = sepet.reduce((a, b) => a + b.adet, 0);
        const list = document.getElementById('cart-list');
        let total = 0;
        if(sepet.length === 0) {
            list.innerHTML = '<p style="text-align:center; opacity:0.3; margin-top:50px;">Sepetiniz bo≈ü.</p>';
        } else {
            list.innerHTML = sepet.map(u => {
                total += (u.fiyat * u.adet);
                return `<div class="list-item"><img src="${u.resim}"><div style="flex:1"><b>${u.ad}</b><br><span>${u.fiyat} TL</span><div class="qty-controls"><span onclick="adetDegistir(${u.id},-1)" style="cursor:pointer; font-weight:bold;">-</span> <b>${u.adet}</b> <span onclick="adetDegistir(${u.id},1)" style="cursor:pointer; font-weight:bold;">+</span></div></div></div>`;
            }).join('');
        }
        document.getElementById('cart-total').innerText = total + " TL";
    }

    function toggleFav(id) {
        if(favoriler.includes(id)) favoriler = favoriler.filter(f => f !== id);
        else favoriler.push(id);
        localStorage.setItem('so_favs_v5', JSON.stringify(favoriler));
        urunleriBas();
        updateFavUI();
    }

    function updateFavUI() {
        document.getElementById('fav-sayac').innerText = favoriler.length;
        const list = document.getElementById('fav-list');
        const favItems = urunler.filter(u => favoriler.includes(u.id));
        list.innerHTML = favItems.length === 0 ? '<p style="text-align:center; opacity:0.3; margin-top:50px;">Hen√ºz favorin yok.</p>' :
            favItems.map(u => `<div class="list-item"><img src="${u.resim}"><div><b>${u.ad}</b></div><span onclick="toggleFav(${u.id})" style="cursor:pointer; opacity:0.3">‚úï</span></div>`).join('');
    }

    function togglePanel(id) { document.getElementById(id).classList.toggle('open'); }

    function temaDegistir() { 
        document.body.classList.toggle('dark'); 
        const isDark = document.body.classList.contains('dark'); 
        document.getElementById('theme-btn').innerText = isDark ? "üåô" : "‚òÄÔ∏è"; 
    }

    function siparisVer() {
        if(sepet.length === 0) return;
        let msg = `*Yeni Sipari≈ü (${activeUser ? activeUser.name : 'Misafir'})*%0A--------------------------%0A`;
        sepet.forEach(u => msg += `‚Ä¢ ${u.ad} x ${u.adet} = ${u.fiyat * u.adet} TL%0A`);
        msg += `--------------------------%0A*Toplam:* ${document.getElementById('cart-total').innerText}`;
        window.open(`https://wa.me/${telNo}?text=${msg}`, "_blank");
    }

    window.addEventListener('DOMContentLoaded', () => {
        urunleriBas();
        updateCartUI();
        updateFavUI();
        updateUserUI();
    });
</script>
</body>
</html>
